<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>myChatApp</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->

    <!-- build:css styles/main.min.css -->

    <div class="container">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist" id="navigationTabs">
        <li role="presentation"><a href="#chat" aria-controls="chat" role="tab" data-toggle="tab">Chat
          <span class="badge" id="missingMessagesId"></span></a></li>
        <li role="presentation"><a href="#photos" aria-controls="photos" role="tab" data-toggle="tab">Photos</a></li>
        <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane" id="chat">
          <div class="padding-15">
            <div class="row">
              <div id="allPosts" class="form-control margin-bottom-15"></div>
              <div class="input-group">
                <input id="message" type="text" class="form-control" placeholder="send something to everyone">
                <span class="input-group-btn">
										<button id="send" class="btn btn-success" type="button">Send</button>
									</span>
              </div><!-- /input-group -->
            </div>
          </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="photos">
          <div class="padding-15">
            <div class="row">
              <div class="initialising">
                <div class="alert alert-success" role="alert">Initialising</div>
                <div id="imageCarousel" class="carousel slide" data-ride="carousel">

                  </div>

                  <!-- Controls -->
                  <a class="left carousel-control" href="#" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="settings">
          <div class="padding-15">
            <div class="panel-group" id="settingsWidget" role="tablist" aria-multiselectable="true">
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                  <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                      Photo Settings
                    </a>
                  </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                  <div class="panel-body">
                    <div class="input-group">
                      <span class="input-group-addon" id="sizing-addon1">Width</span>
                      <input type="text" class="form-control" id="imageWidth" aria-describedby="sizing-addon1">
                    </div>
                    <br />
                    <div class="input-group">
                      <span class="input-group-addon" id="sizing-addon2">Height</span>
                      <input type="text" class="form-control" id="imageHeight" aria-describedby="sizing-addon2">
                    </div>
                  </div>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingTwo">
                  <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      Chat settings
                    </a>
                  </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                  <div class="panel-body">
                    <div class="input-group">
                      <span class="input-group-addon" id="sizing-addon3">Username</span>
                      <input type="text" class="form-control" id="userName" aria-describedby="sizing-addon3">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>


    <script src="http://185.13.90.140:8081/socket.io/socket.io.js"></script>

    <!-- build:js scripts/main.min.js -->
    <!-- bower:js -->
    <script src="/bower_components/lodash/dist/lodash.core.min.js"></script>
    <!-- endbower -->

    <script src="scripts/dom.js"></script>
    <script src="scripts/settings.js"></script>
    <script src="scripts/state.js"></script>
    <script src="scripts/panels.js"></script>
    <script src="scripts/accordion.js"></script>
    <script src="scripts/tabs.js"></script>
    <script src="scripts/carousel.js"></script>
    <script src="scripts/chat.js"></script>
    <script src="scripts/message-badge.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

</html>
